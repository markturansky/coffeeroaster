<body>

    <div id="wrapper">
        <div id="page-wrapper">
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-16">
                    <div class="panel panel-default">
                        <div class="panel-heading" id="roast_name">
                            Indonesia Sumatra - Full City Roast 12/16/2017
                        </div>
                        <div class="panel-body">
                            <div class="flot-chart">
                                <div class="flot-chart-content" id="roast-line-chart"></div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-16">
                    <div class="form-group">
                        <label>Heater</label>
                        <label class="radio-inline">
                            <input type="radio" name="heater" value="0">0%
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="heater" value="1">10%
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="heater" value="2">20%
                        </label>

                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="heater" value="7">70%
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="heater" value="8">80%
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="heater" value="9">90%
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="heater" value="10">100%
                        </label>
                    </div>

                    <div class="form-group">
                        <label>Draw Fan</label>
                        <label class="radio-inline">

                            <input type="radio" name="drawfan" value="4">40%

                        <label class="radio-inline">
                            <input type="radio" name="drawfan" value="5">50%
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="drawfan" value="6">60%
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="drawfan" value="7">70%
                        </label>
                        <label class="radio-inline">

                        </label>

                        <label class="radio-inline">
                            <input type="radio" name="drawfan" value="10">100%
                        </label>
                    </div>

                    <div class="form-group">
                        <label>Scroll Fan</label>
                        <label class="radio-inline">
                            <input type="radio" name="scrollfan" value="0">0%
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="scrollfan" value="1">10%

                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="scrollfan" value="10">100%
                        </label>
                    </div>

                    <div class="form-group">
                        <label>On/Off</label>
                        <label class="radio-inline">
                            <input type="radio" name="isRunning" value="1" checked>On
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optionsRadiosInline" value="0">Off
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
